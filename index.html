<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <script defer src="play2.js"></script>

</head>

<body>
  <main>
    <div class="confeti">

    </div>
    <h1>We're launching soon</h1>


    <div class="timer">
      <div class="timer--days">
        <span class="timer--box">00</span>
        <span class="timer--box2">00</span>
        <p>Days</p>
      </div>
      <div class="timer--hours">
        <span class="timer--box">00</span>
        <span class="timer--box2">00</span>
        <p>Hours</p>
      </div>
      <div class="timer--minutes">
        <span class="timer--box">00</span>
        <span class="timer--box2">00</span>
        <p>Minutes</p>
      </div>
      <div class="timer--seconds">
        <span class="timer--box">00</span>
        <span class="timer--box2">00</span>
        <p>Seconds</p>
      </div>
    </div>

    <footer>
      <img src="images/icon-facebook.svg" alt="icon-facebook">
      <img src="images/icon-instagram.svg" alt="icon-instagram">
      <img src="images/icon-pinterest.svg" alt="icon-pinterest">
    </footer>
  </main>


</body>

</html>
